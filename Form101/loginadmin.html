<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login | CS 30 ปี</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: linear-gradient(to bottom right, #ede9fe, #dcc9f1, #fffeff);
      /* ใกล้เคียง bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 */
    }
    .input-error {
      border-color: #d9a5a5 !important;
      background-color: #fef2f2;
    }
    .error-text {
      display: none;
      font-size: 0.875rem;
      color: #dc2626;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">

  <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-10">
    <!-- หัวข้อแบบแดชบอร์ด -->
    <h1 class="text-3xl font-extrabold text-indigo-700 mb-8 flex items-center gap-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-purple-500 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" aria-hidden="true">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3 10h4l3-6 4 12h4" />
      </svg>
      เข้าสู่ระบบ Admin
    </h1>

    <form id="loginForm" class="space-y-6" novalidate>
      <div>
        <label for="username" class="block text-sm font-sarabun mb-2 text-indigo-800">ชื่อผู้ใช้</label>
        <input type="text" id="username" name="username"
          class="w-full px-5 py-3 border-2 border-indigo-300 rounded-xl focus:ring-4 focus:ring-purple-300 focus:border-purple-600 transition duration-300 text-gray-900 text-lg"
          autocomplete="username" />
        <p id="usernameError" class="error-text">กรุณากรอกชื่อผู้ใช้</p>
      </div>

      <div>
        <label for="password" class="block text-sm font-sarabun mb-2 text-indigo-800">รหัสผ่าน</label>
        <input type="password" id="password" name="password"
          class="w-full px-5 py-3 border-2 border-indigo-300 rounded-xl focus:ring-4 focus:ring-purple-300 focus:border-purple-600 transition duration-300 text-gray-900 text-lg"
          autocomplete="current-password" />
        <p id="passwordError" class="error-text">รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร</p>
      </div>

      <div class="flex items-center space-x-3">
        <input type="checkbox" id="remember" name="remember"
          class="h-4 w-4 border-indigo-300 text-purple-600 focus:ring-purple-500 rounded" />
        <label for="remember" class="text-sm text-indigo-800 font-sarabun  select-none">จำรหัสผ่าน</label>
      </div>

      <div>
        <button type="submit"
          class="w-full py-4 bg-gradient-to-r from-purple-600 to-pink-500 text-white rounded-2xl font-extrabold shadow-lg hover:brightness-110 transition duration-300 text-lg">
          เข้าสู่ระบบ
        </button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const usernameError = document.getElementById('usernameError');
    const passwordError = document.getElementById('passwordError');
    const rememberCheckbox = document.getElementById('remember');

    window.addEventListener('DOMContentLoaded', () => {
      const savedUsername = localStorage.getItem('savedUsername');
      if (savedUsername) {
        usernameInput.value = savedUsername;
        rememberCheckbox.checked = true;
      }
    });

    usernameInput.addEventListener('input', () => {
      usernameError.style.display = 'none';
      usernameInput.classList.remove('input-error');
    });

    passwordInput.addEventListener('input', () => {
      passwordError.style.display = 'none';
      passwordInput.classList.remove('input-error');
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const username = usernameInput.value.trim();
      const password = passwordInput.value;
      let isValid = true;

      if (username.length === 0) {
        usernameError.textContent = 'กรุณากรอกชื่อผู้ใช้';
        usernameError.style.display = 'block';
        usernameInput.classList.add('input-error');
        isValid = false;
      } else {
        usernameError.style.display = 'none';
        usernameInput.classList.remove('input-error');
      }

      if (password.length < 6) {
        passwordError.textContent = 'รหัสผ่านต้องมีอย่างน้อย 6 ตัวอักษร';
        passwordError.style.display = 'block';
        passwordInput.classList.add('input-error');
        isValid = false;
      } else {
        passwordError.style.display = 'none';
        passwordInput.classList.remove('input-error');
      }

      if (isValid) {
        if (rememberCheckbox.checked) {
          localStorage.setItem('savedUsername', username);
        } else {
          localStorage.removeItem('savedUsername');
        }
        window.location.href = 'AdminDashboard.html';
      }
    });
  </script>

</body>
</html>
