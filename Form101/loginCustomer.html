<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>เข้าสู่ระบบลูกค้า | CS 30 ปี</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
      background: linear-gradient(to bottom right, #fdf4ff, #f3e8ff, #fce7f3);
    }
    .input-error {
      border-color: #f87171 !important;
      background-color: #fef2f2;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 py-10">

  <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-10">
    <!-- หัวข้อแบบแดชบอร์ด -->
    <h1 class="text-3xl font-extrabold text-center text-purple-700 mb-8 flex items-center justify-center gap-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-pink-500 animate-pulse" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>
      เข้าสู่ระบบลูกค้า
    </h1>

    <form id="loginForm" class="space-y-6">
      <div>
        <label class="block text-sm font-medium mb-2 text-purple-800">ชื่อผู้ใช้</label>
        <input type="text" name="username" required
          class="w-full px-5 py-3 border-2 border-purple-200 rounded-xl focus:ring-4 focus:ring-purple-300 focus:border-purple-500 transition text-lg text-gray-900" />
      </div>

      <div>
        <label class="block text-sm font-medium mb-2 text-purple-800">รหัสผ่าน</label>
        <input type="password" name="password" required
          class="w-full px-5 py-3 border-2 border-purple-200 rounded-xl focus:ring-4 focus:ring-purple-300 focus:border-purple-500 transition text-lg text-gray-900" />
      </div>

      <div class="pt-4">
        <button type="submit"
          class="w-full bg-gradient-to-r from-purple-600 to-pink-500 text-white font-semibold py-3 rounded-xl shadow-lg hover:brightness-110 transition text-lg">
          เข้าสู่ระบบ
        </button>
      </div>

      <p class="text-center text-sm text-gray-500 mt-4">
        ยังไม่มีบัญชี? <a href="register.html" class="text-purple-600 hover:underline font-medium">สมัครสมาชิก</a>
      </p>
    </form>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");

    loginForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const username = e.target.username.value.trim();
      const password = e.target.password.value;

      const isValidPassword = /^\d{6,}$/.test(password);

      if (!username) {
        alert("กรุณากรอกชื่อผู้ใช้");
        return;
      }

      if (!isValidPassword) {
        alert("รหัสผ่านต้องเป็นตัวเลขอย่างน้อย 6 หลัก");
        return;
      }

      // หากผ่านทั้งหมด ให้เข้าสู่หน้าสั่งซื้อ
      window.location.href = "F1.html";
    });
  </script>
</body>
</html>
