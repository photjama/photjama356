<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ฟอร์มคำนวณ BMI </title>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Sarabun', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-tr from-indigo-50 via-purple-50 to-pink-50 min-h-screen flex items-center justify-center px-4">

  <form id="bmiForm" class="bg-white rounded-3xl shadow-lg max-w-md w-full p-8 space-y-6
    ring-2 ring-indigo-300
    hover:ring-indigo-400
    transition-all duration-300">
    
    <h2 class="text-3xl font-extrabold text-indigo-700 text-center tracking-wide">ฟอร์มคำนวณ BMI</h2>

    <!-- อายุ -->
    <div>
      <label for="age" class="block mb-2 text-indigo-600 font-semibold">อายุ (ปี)</label>
      <input type="number" id="age" name="age" placeholder="15-60 ปี"
        class="w-full rounded-xl border-2 border-indigo-200 px-4 py-3
               focus:outline-none focus:border-indigo-500 focus:shadow-lg
               transition duration-300" />
      <p id="error-age" class="text-red-500 text-sm mt-1 hidden"></p>
    </div>

    <!-- เพศ -->
    <div>
      <label class="block mb-2 text-indigo-600 font-semibold">เพศ</label>
      <div class="flex gap-8 text-indigo-700 font-medium">
        <label class="cursor-pointer flex items-center gap-2">
          <input type="radio" name="gender" value="male" class="accent-violet-500 w-5 h-5" />
          ชาย
        </label>
        <label class="cursor-pointer flex items-center gap-2">
          <input type="radio" name="gender" value="female" class="accent-violet-500 w-5 h-5" />
          หญิง
        </label>
      </div>
      <p id="error-gender" class="text-red-500 text-sm mt-1 hidden"></p>
    </div>

    <!-- น้ำหนัก -->
    <div>
      <label for="weight" class="block mb-2 text-indigo-600 font-semibold">น้ำหนัก (กก.)</label>
      <input type="number" id="weight" name="weight" placeholder="น้ำหนักเป็นกิโลกรัม"
        class="w-full rounded-xl border-2 border-indigo-200 px-4 py-3
               focus:outline-none focus:border-indigo-500 focus:shadow-lg
               transition duration-300" />
      <p id="error-weight" class="text-red-500 text-sm mt-1 hidden"></p>
    </div>

    <!-- ส่วนสูง -->
    <div>
      <label for="height" class="block mb-2 text-indigo-600 font-semibold">ส่วนสูง (ซม.)</label>
      <input type="number" id="height" name="height" placeholder="ส่วนสูงเป็นเซนติเมตร"
        class="w-full rounded-xl border-2 border-indigo-200 px-4 py-3
               focus:outline-none focus:border-indigo-500 focus:shadow-lg
               transition duration-300" />
      <p id="error-height" class="text-red-500 text-sm mt-1 hidden"></p>
    </div>

    <!-- โรคประจำตัว -->
    <div>
      <label class="inline-flex items-center gap-3 text-indigo-700 font-semibold cursor-pointer">
        <input type="checkbox" id="hasDisease" class="accent-violet-500 w-6 h-6" />
        <span>มีโรคประจำตัว</span>
      </label>
      <textarea id="diseaseDetail" placeholder="กรุณาระบุโรคประจำตัว"
        class="mt-3 w-full rounded-xl border-2 border-indigo-200 px-4 py-3
               focus:outline-none focus:border-indigo-500 focus:shadow-lg
               transition duration-300 hidden resize-none" rows="4"></textarea>
      <p id="error-disease" class="text-red-500 text-sm mt-1 hidden"></p>
    </div>

    <button type="submit"
      class="w-full bg-gradient-to-r from-indigo-500 via-violet-600 to-pink-500
             text-white font-bold text-lg rounded-xl py-3 shadow-md
             hover:from-indigo-600 hover:via-violet-700 hover:to-pink-600
             transition duration-300">
      คำนวณ BMI
    </button>
  </form>

  <!-- Modal -->
  <div id="resultModal"
    class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center hidden z-50">
    <div
      class="bg-white rounded-3xl p-8 max-w-sm w-full text-center shadow-2xl ring-4 ring-indigo-300">
      <h2 class="text-2xl font-extrabold text-indigo-700 mb-4">ผลการคำนวณ BMI</h2>
      <p id="bmiResult" class="text-3xl font-bold text-indigo-600 mb-2"></p>
      <p id="bmiCategory" class="text-xl text-indigo-500 mb-6"></p>
      <button onclick="closeModal()"
        class="bg-indigo-500 text-white rounded-full px-6 py-2 font-semibold
               hover:bg-indigo-600 transition duration-300 shadow-md">
        ปิด
      </button>
    </div>
  </div>

  <script>
    const form = document.getElementById('bmiForm');
    const hasDisease = document.getElementById('hasDisease');
    const diseaseDetail = document.getElementById('diseaseDetail');

    hasDisease.addEventListener('change', () => {
      diseaseDetail.classList.toggle('hidden', !hasDisease.checked);
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const age = +document.getElementById('age').value;
      const weight = +document.getElementById('weight').value;
      const height = +document.getElementById('height').value;
      const gender = form.querySelector('input[name="gender"]:checked');
      const diseaseText = diseaseDetail.value.trim();

      let isValid = true;

      // ล้าง error
      document.querySelectorAll('p[id^="error-"]').forEach(p => p.classList.add('hidden'));

      // Validate อายุ
      if (age < 15 || age > 60 || !age) {
        showError('error-age', 'อายุต้องอยู่ระหว่าง 15–60 ปี');
        isValid = false;
      }

      // Validate เพศ
      if (!gender) {
        showError('error-gender', 'กรุณาเลือกเพศ');
        isValid = false;
      }

      // Validate น้ำหนัก
      if (weight <= 0 || !weight) {
        showError('error-weight', 'น้ำหนักต้องมากกว่า 0');
        isValid = false;
      }

      // Validate ส่วนสูง
      if (height <= 0 || !height) {
        showError('error-height', 'ส่วนสูงต้องมากกว่า 0');
        isValid = false;
      }

      // Validate โรคประจำตัว
      if (hasDisease.checked && diseaseText === '') {
        showError('error-disease', 'กรุณากรอกรายละเอียดโรคประจำตัว');
        isValid = false;
      }

      if (!isValid) return;

      // คำนวณ BMI
      const bmi = weight / ((height / 100) ** 2);
      const bmiFixed = bmi.toFixed(2);
      let category = '';

      if (bmi < 18.5) category = 'น้ำหนักน้อย';
      else if (bmi < 24.9) category = 'น้ำหนักปกติ';
      else if (bmi < 29.9) category = 'น้ำหนักเกิน';
      else category = 'อ้วน';

      // แสดง Modal
      document.getElementById('bmiResult').innerText = `BMI: ${bmiFixed}`;
      document.getElementById('bmiCategory').innerText = `หมวดหมู่: ${category}`;
      document.getElementById('resultModal').classList.remove('hidden');
    });

    function showError(id, message) {
      const el = document.getElementById(id);
      el.innerText = message;
      el.classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('resultModal').classList.add('hidden');
    }
  </script>

</body>
</html>
