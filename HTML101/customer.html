<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>สั่งซื้อของที่ระลึก 30 ปี computer science</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans">

  <div class="max-w-lg mx-auto p-8 mt-16 rounded-lg shadow-lg bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50">

    <h1 class="text-3xl font-semibold text-center mb-8 text-indigo-700 tracking-wide">
      ของที่ระลึก 30 ปี<br> สาขาวิทยาการคอมพิวเตอร์
    </h1>

    <form class="space-y-6">

      <!-- ชื่อ-นามสกุล, ที่อยู่, โทรศัพท์ -->
      <div>
        <label for="stock" class="block text-sm font-medium mb-1 text-indigo-800">ชื่อ-นามสกุล</label>
        <input id="stock" name="stock" type="number" min="0" required
          class="w-full rounded-md border-2 border-indigo-300
                 focus:border-purple-500 focus:ring-2 focus:ring-purple-300
                 px-4 py-2 transition" />
      </div>

      <div>
        <label for="address" class="block text-sm font-medium mb-1 text-indigo-800">ที่อยู่</label>
        <textarea id="address" name="address" rows="3" required class="w-full rounded-md border-2 border-indigo-300
                 focus:border-purple-500 focus:ring-2 focus:ring-purple-300
                 px-4 py-2 transition"></textarea>
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium mb-1 text-indigo-800">เบอร์โทรศัพท์</label>
        <input id="phone" name="phone" type="tel" required class="w-full rounded-md border-2 border-indigo-300
                 focus:border-purple-500 focus:ring-2 focus:ring-purple-300
                 px-4 py-2 transition" />
      </div>
      

      <!-- เลือกรายการสินค้า -->
      <div>
        <label for="product" class="block text-sm font-medium mb-1 text-indigo-800">รายการสินค้า</label>
        <select id="product" name="product" required class="w-full rounded-md border-2 border-indigo-300
                 focus:border-purple-500 focus:ring-2 focus:ring-purple-300
                 px-4 py-2 transition">
          <option value="">-- เลือกสินค้า --</option>
          <option value="shirt">เสื้อ</option>
          <option value="bag">กระเป๋า</option>
          <option value="glass">แก้ว</option>
          <option value="hat">หมวก</option>
          <option value="umbrella">ร่ม</option>
          <option value="pin">เข็มกลัด</option>
          <option value="notebook">สมุด</option>
          <option value="pen">ปากกา</option>
        </select>
      </div>

      <div>
        <label for="quantity" class="block text-sm font-medium mb-1 text-indigo-800">จำนวน</label>
        <input id="quantity" name="quantity" type="number" min="1" value="1" required class="w-full rounded-md border-2 border-indigo-300
                 focus:border-purple-500 focus:ring-2 focus:ring-purple-300
                 px-4 py-2 transition" />
      </div>

      <!-- เสื้อ -->
      <div id="shirt-options" class="space-y-4 hidden">
        <div>
          <label class="block text-sm font-medium mb-1 text-indigo-800">สีเสื้อ</label>
          <select id="shirt-color" name="shirt_color" class="w-full rounded-md border-2 border-indigo-300
                 focus:border-purple-500 focus:ring-2 focus:ring-purple-300
                 px-4 py-2 transition">
            <option value="">-- เลือกสี --</option>
            <option value="black">ดำ</option>
            <option value="blue">น้ำเงิน</option>
            <option value="gray">เทา</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium mb-1 text-indigo-800">ไซส์เสื้อ</label>
          <select id="shirt-size" name="shirt_size" class="w-full rounded-md border-2 border-indigo-300
                 focus:border-purple-500 focus:ring-2 focus:ring-purple-300
                 px-4 py-2 transition">
            <option value="">-- เลือกไซส์ --</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
          </select>
        </div>
      </div>

      <!-- สีเฉพาะสินค้าต่าง ๆ -->
      <div id="hat-color-options" class="hidden">
        <label class="block text-sm font-medium mb-1 text-indigo-800">สีหมวก</label>
        <select name="hat_color" class="w-full rounded-md border-2 border-indigo-300
                 focus:border-purple-500 focus:ring-2 focus:ring-purple-300
                 px-4 py-2 transition">
          <option value="">-- เลือกสี --</option>
          <option value="ดำ">ดำ</option>
          <option value="ขาว">ขาว</option>
          <option value="น้ำเงิน">น้ำเงิน</option>
          <option value="แดง">แดง</option>
        </select>
      </div>

      <div id="bag-color-options" class="hidden">
        <label class="block text-sm font-medium mb-1 text-indigo-800">สีกระเป๋า</label>
        <select name="bag_color" class="w-full rounded-md border-2 border-indigo-300
                 focus:border-purple-500 focus:ring-2 focus:ring-purple-300
                 px-4 py-2 transition">
          <option value="">-- เลือกสี --</option>
          <option value="เทา">เทา</option>
          <option value="น้ำตาล">น้ำตาล</option>
          <option value="ดำ">ดำ</option>
          <option value="น้ำเงิน">น้ำเงิน</option>
        </select>
      </div>

      <div id="glass-color-options" class="hidden">
        <label class="block text-sm font-medium mb-1 text-indigo-800">สีแก้ว</label>
        <select name="glass_color" class="w-full rounded-md border-2 border-indigo-300
                 focus:border-purple-500 focus:ring-2 focus:ring-purple-300
                 px-4 py-2 transition">
          <option value="">-- เลือกสี --</option>
          <option value="ขาว">ขาว</option>
          <option value="ฟ้า">ฟ้า</option>
          <option value="ใส">ใส</option>
        </select>
      </div>

      <div id="umbrella-color-options" class="hidden">
        <label class="block text-sm font-medium mb-1 text-indigo-800">สีร่ม</label>
        <select name="umbrella_color" class="w-full rounded-md border-2 border-indigo-300
                 focus:border-purple-500 focus:ring-2 focus:ring-purple-300
                 px-4 py-2 transition">
          <option value="">-- เลือกสี --</option>
          <option value="ดำ">ดำ</option>
          <option value="ฟ้า">ฟ้า</option>
          <option value="เหลือง">เหลือง</option>
        </select>
      </div>

      <div id="pen-color-options" class="hidden">
        <label class="block text-sm font-medium mb-1 text-indigo-800">สีปากกา</label>
        <select name="pen_color" class="w-full rounded-md border-2 border-indigo-300
                 focus:border-purple-500 focus:ring-2 focus:ring-purple-300
                 px-4 py-2 transition">
          <option value="">-- เลือกสี --</option>
          <option value="น้ำเงิน">น้ำเงิน</option>
          <option value="แดง">แดง</option>
        </select>
      </div>
      <div>
          <label class="block text-sm font-medium mb-1 text-indigo-800">ราคา</label>
          <p id="shirt-price" class="text-lg font-semibold text-purple-700">--</p>
        </div>
      

      <!-- รายละเอียดอื่น ๆ -->
      <div>
        <label for="details" class="block text-sm font-medium mb-1 text-indigo-800">รายละเอียดเพิ่มเติม</label>
        <input id="details" name="details" type="text" class="w-full rounded-md border-2 border-indigo-300
                 focus:border-purple-500 focus:ring-2 focus:ring-purple-300
                 px-4 py-2 transition" />
      </div>

      <div>
        <label for="delivery" class="block text-sm font-medium mb-1 text-indigo-800">วิธีรับสินค้า</label>
        <select id="delivery" name="delivery" required class="w-full rounded-md border-2 border-indigo-300
                 focus:border-purple-500 focus:ring-2 focus:ring-purple-300
                 px-4 py-2 transition">
          <option value="">-- เลือกวิธี --</option>
          <option value="pickup">รับเองที่มหาวิทยาลัย</option>
          <option value="delivery">จัดส่งถึงบ้าน</option>
        </select>
      </div>
      

      <div>
        <label for="payment" class="block text-sm font-medium mb-1 text-indigo-800">ช่องทางชำระเงิน</label>
        <select id="payment" name="payment" required class="w-full rounded-md border-2 border-indigo-300
                 focus:border-purple-500 focus:ring-2 focus:ring-purple-300
                 px-4 py-2 transition">
          <option value="">-- เลือกช่องทาง --</option>
          <option value="promptpay">PromptPay</option>
          <option value="bank">โอนธนาคาร</option>
          <option value="cash">เงินสด</option>
        </select>
      </div>
      

      <div id="promptpay-details" class="hidden">
        <label class="block text-sm font-medium text-indigo-800">เลขพร้อมเพย์</label>
        <input name="promptpay_number" type="text" class="w-full rounded-md border-2 border-indigo-300
                 focus:border-purple-500 focus:ring-2 focus:ring-purple-300
                 px-4 py-2 transition" />
      </div>

      <div id="bank-details" class="hidden space-y-2 mt-2">
        <div>
          <label class="block text-sm font-medium text-indigo-800">ชื่อธนาคาร</label>
          <select name="bank_name" class="w-full rounded-md border-2 border-indigo-300
                 focus:border-purple-500 focus:ring-2 focus:ring-purple-300
                 px-4 py-2 transition">
            <option value="">-- เลือกธนาคาร --</option>
            <option value="กสิกรไทย">กสิกรไทย</option>
            <option value="ไทยพาณิชย์">ไทยพาณิชย์</option>
            <option value="กรุงเทพ">กรุงเทพ</option>
            <option value="กรุงไทย">กรุงไทย</option>
            <option value="ทีทีบี">ทีทีบี</option>
            <option value="ออมสิน">ออมสิน</option>
            <option value="อื่นๆ">อื่นๆ</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-indigo-800">เลขบัญชี</label>
          <input name="bank_account" type="text" class="w-full rounded-md border-2 border-indigo-300
                 focus:border-purple-500 focus:ring-2 focus:ring-purple-300
                 px-4 py-2 transition" />
        </div>
      </div>

      <div>
        <label for="slip" class="block text-sm font-medium mb-1 text-indigo-800">อัปโหลดสลิปการชำระเงิน</label>
        <input id="slip" name="slip" type="file" accept="image/*" required class="w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:border-0 file:rounded-md file:bg-purple-400 file:text-white hover:file:bg-purple-500 transition cursor-pointer" />
      </div>
      <div>
  <label for="purchase-date" class="block text-sm font-medium mb-1 text-indigo-800">วันที่ซื้อ</label>
  <input id="purchase-date" name="purchase_date" type="date" required
         class="w-full rounded-md border-2 border-indigo-300
                 focus:border-purple-500 focus:ring-2 focus:ring-purple-300
                 px-4 py-2 transition" />
</div>
      <div class="pt-6">
        <button type="submit" class="w-full py-3 rounded-lg bg-gradient-to-r from-purple-600 to-pink-500 text-white font-semibold shadow-lg hover:brightness-110 transition">
          ส่งคำสั่งซื้อ
        </button>
      </div>

    </form>
  </div>

<script>
  const productSelect = document.getElementById('product');
  const shirtOptions = document.getElementById('shirt-options');
  const shirtSize = document.getElementById('shirt-size');
  const shirtPrice = document.getElementById('shirt-price');
  const quantityInput = document.getElementById('quantity');
  const paymentSelect = document.getElementById('payment');
  const bankDetails = document.getElementById('bank-details');
  const promptpayDetails = document.getElementById('promptpay-details');

  const colorOptions = {
    hat: 'hat-color-options',
    bag: 'bag-color-options',
    glass: 'glass-color-options',
    umbrella: 'umbrella-color-options',
    pen: 'pen-color-options'
  };

  const priceBySize = {
    "S": 250,
    "M": 270,
    "L": 290,
    "XL": 310,
    "XXL": 330
  };

  const otherPrices = {
    "glass": 80,
    "hat": 120,
    "umbrella": 200,
    "pin": 50,
    "bag": 180,
    "notebook": 60,
    "pen": 20
  };

  function updatePrice() {
    const product = productSelect.value;
    const quantity = parseInt(quantityInput.value) || 1;
    let total = 0;

    if (product === "shirt") {
      const size = shirtSize.value;
      if (size && priceBySize[size]) {
        total = priceBySize[size] * quantity;
      }
    } else if (otherPrices[product]) {
      total = otherPrices[product] * quantity;
    }

    shirtPrice.textContent = total > 0
      ? total.toLocaleString('th-TH', { style: 'currency', currency: 'THB' })
      : '--';
  }

  productSelect.addEventListener('change', () => {
    const value = productSelect.value;

    // Hide all
    shirtOptions.classList.add('hidden');
    Object.values(colorOptions).forEach(id => {
      document.getElementById(id).classList.add('hidden');
    });

    // Show relevant
    if (value === 'shirt') {
      shirtOptions.classList.remove('hidden');
    } else if (colorOptions[value]) {
      document.getElementById(colorOptions[value]).classList.remove('hidden');
    }

    updatePrice();
  });

  shirtSize.addEventListener('change', updatePrice);
  quantityInput.addEventListener('input', updatePrice);

  paymentSelect.addEventListener('change', () => {
    bankDetails.classList.toggle('hidden', paymentSelect.value !== 'bank');
    promptpayDetails.classList.toggle('hidden', paymentSelect.value !== 'promptpay');
  });
</script>

</body>
</html>
